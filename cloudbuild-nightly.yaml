steps:
  # deploy
  - name: gcr.io/cloud-builders/docker
    id: pull-deploy
    waitFor: ['-']
    args:
      - pull
      - 'gcr.io/llm-containers/deploy:latest'
  - name: gcr.io/cloud-builders/docker
    id: build-deploy
    waitFor: ['pull-deploy']
    args:
      - build
      - '-t'
      - 'gcr.io/llm-containers/deploy:github${SHORT_SHA}'
      - '--cache-from'
      - 'gcr.io/llm-containers/deploy:latest'
      - '-f'
      - docker/deploy.Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    id: push-deploy
    waitFor: build-deploy
    args:
      - push
      - 'gcr.io/llm-containers/deploy:github${SHORT_SHA}'
  # batch
  - name: gcr.io/cloud-builders/docker
    id: pull-batch
    waitFor: ['-']
    args:
      - pull
      - 'gcr.io/llm-containers/batch:latest'
  - name: gcr.io/cloud-builders/docker
    id: build-batch
    waitFor: pull-batch
    args:
      - build
      - '-t'
      - 'gcr.io/llm-containers/batch:github${SHORT_SHA}'
      - '--cache-from'
      - 'gcr.io/llm-containers/batch:latest'
      - '-f'
      - docker/batch.Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    id: push-batch
    waitFor: build-batch
    args:
      - push
      - 'gcr.io/llm-containers/batch:github${SHORT_SHA}'
  # train
  - name: gcr.io/cloud-builders/docker
    id: pull-train
    waitFor: ['-']
    args:
      - pull
      - 'gcr.io/llm-containers/train:latest'
  - name: gcr.io/cloud-builders/docker
    id: build-train
    waitFor: ['pull-train']
    args:
      - build
      - '-t'
      - 'gcr.io/llm-containers/train:github${SHORT_SHA}'
      - '--cache-from'
      - 'gcr.io/llm-containers/train:latest'
      - '-f'
      - docker/train.Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    id: push-train
    waitFor: build-train
    args:
      - push
      - 'gcr.io/llm-containers/train:github${SHORT_SHA}'
  #predict
  - name: gcr.io/cloud-builders/docker
    id: pull-predict
    waitFor: ['-']
    args:
      - pull
      - 'gcr.io/llm-containers/predict:latest'
  - name: gcr.io/cloud-builders/docker
    id: build-predict
    waitFor: ['pull-predict']
    args:
      - build
      - '-t'
      - 'gcr.io/llm-containers/predict:github${SHORT_SHA}'
      - '--cache-from'
      - 'gcr.io/llm-containers/predict:latest'
      - '-f'
      - docker/predict.Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    id: push-predict
    waitFor: build-predict
    args:
      - push
      - 'gcr.io/llm-containers/predict:github${SHORT_SHA}'
  # test
  - name: gcr.io/cloud-builders/docker
    id: build-test
    waitFor: ['-']
    args:
      - build
      - '-t'
      - test_docker
      - '-f'
      - docker/test.Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    id: run-test
    waitFor: ['push-deploy', 'push-batch', 'push-train', 'push-predict']
    args:
      - run
      - '--network=cloudbuild'
      - test_docker
      - '--enable_caching=0'
      - '--image_tag=github${SHORT_SHA}'
      - '--project=$PROJECT_ID'
      - '--pipeline_root=gs://t5-shared/pipeline_runs/'
timeout: 86400s
options:
  pool:
    name: projects/llm-containers/locations/us-central1/workerPools/deepspeed-build
