steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    script: |
      # https://github.com/kyma-project/test-infra/issues/93#issuecomment-457263589
      for i in $(gcloud compute os-login ssh-keys list | grep -v FINGERPRINT); do \
          echo "Removing ssh key"; \
          gcloud compute os-login ssh-keys remove --key $i || true; \
      done
  - name: gcr.io/cloud-builders/docker
    args:
      - pull
      - 'gcr.io/llm-containers/deploy:latest'
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/llm-containers/deploy:github${SHORT_SHA}'
      - '--cache-from'
      - 'gcr.io/llm-containers/deploy:latest'
      - '-f'
      - docker/deploy.Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/llm-containers/deploy:github${SHORT_SHA}'
  - name: gcr.io/cloud-builders/docker
    args:
      - pull
      - 'gcr.io/llm-containers/batch:latest'
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/llm-containers/batch:github${SHORT_SHA}'
      - '--cache-from'
      - 'gcr.io/llm-containers/batch:latest'
      - '-f'
      - docker/batch.Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/llm-containers/batch:github${SHORT_SHA}'
  - name: gcr.io/cloud-builders/docker
    args:
      - pull
      - 'gcr.io/llm-containers/train:latest'
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/llm-containers/train:github${SHORT_SHA}'
      - '--cache-from'
      - 'gcr.io/llm-containers/train:latest'
      - '-f'
      - docker/train.Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/llm-containers/train:github${SHORT_SHA}'
  - name: gcr.io/cloud-builders/docker
    args:
      - pull
      - 'gcr.io/llm-containers/predict:latest'
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/llm-containers/predict:github${SHORT_SHA}'
      - '--cache-from'
      - 'gcr.io/llm-containers/predict:latest'
      - '-f'
      - docker/predict.Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/llm-containers/predict:github${SHORT_SHA}'
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - test_docker
      - '-f'
      - docker/test.Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - run
      - '--network=cloudbuild'
      - test_docker
      - '--enable_caching=0'
      - '--image_tag=github${SHORT_SHA}'
      - '--project=$PROJECT_ID'
      - '--pipeline_root=gs://pipeline-runs-us-east4/'
      - '--config=xxlnightly.json'
      - '--verify_result=predict_result_xxlnightly.yaml'
      - '--endpoint_name=t5-nightly'
      - '--cleanup_endpoint'
timeout: 86400s
options:
  pool:
    name: projects/$PROJECT_ID/locations/us-central1/workerPools/deepspeed-build
